<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Cultivar Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="container">
      <header>
        <h1>Wine Cultivar Predictor</h1>
        <p class="subtitle">Advanced AI Origin Analysis</p>
      </header>

      <main class="glass-card">
        <form action="/" method="POST">
          <div class="grid-inputs">
            <div class="input-group">
              <label for="alcohol">Alcohol</label>
              <input
                type="number"
                step="0.01"
                name="alcohol"
                id="alcohol"
                placeholder="e.g. 13.5"
                required
              />
            </div>
            <div class="input-group">
              <label for="flavanoids">Flavanoids</label>
              <input
                type="number"
                step="0.01"
                name="flavanoids"
                id="flavanoids"
                placeholder="e.g. 2.03"
                required
              />
            </div>
            <div class="input-group">
              <label for="color_intensity">Color Intensity</label>
              <input
                type="number"
                step="0.01"
                name="color_intensity"
                id="color_intensity"
                placeholder="e.g. 4.6"
                required
              />
            </div>
            <div class="input-group">
              <label for="hue">Hue</label>
              <input
                type="number"
                step="0.001"
                name="hue"
                id="hue"
                placeholder="e.g. 1.04"
                required
              />
            </div>
            <div class="input-group">
              <label for="od280/od315_of_diluted_wines">OD280/OD315</label>
              <input
                type="number"
                step="0.01"
                name="od280/od315_of_diluted_wines"
                id="od280/od315_of_diluted_wines"
                placeholder="e.g. 3.5"
                required
              />
            </div>
            <div class="input-group">
              <label for="proline">Proline</label>
              <input
                type="number"
                step="1"
                name="proline"
                id="proline"
                placeholder="e.g. 1000"
                required
              />
            </div>
          </div>

          <button type="submit" class="predict-btn">
            <span>Analyze Sample</span>
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </button>
        </form>

        {% if prediction %}
        <div class="result-card fade-in">
          <h2>Analysis Result</h2>
          <div class="prediction-badge">{{ prediction }}</div>
        </div>
        {% endif %}
      </main>

      <footer>
        <p>Project by Adelodun_23CG034020</p>
      </footer>
    </div>
  </body>
</html>
